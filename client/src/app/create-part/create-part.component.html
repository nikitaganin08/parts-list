<h3>Create Part</h3>
<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="partForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>

            <div class="form-group">
              <label>Quantity</label>
              <input type="text"
                     class="form-control"
                     formControlName="quantity">
            </div>
          </fieldset>

          <div class="form-group">
            <label>Required</label>
            <input type="checkbox"
                   class="form-control"
                   formControlName="necessity">
          </div>

          <button type="submit" class="btn btn-success"  [disabled]="!partForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Cancel</button>
        </form>
      </section>
    </div>
  </div>
</div>
